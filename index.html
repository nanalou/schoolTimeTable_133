<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Timetable 133</title>
    <link rel="stylesheet" href="css/output.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body class="bg-scroll" style="background-image: url('img/NO-FUCKING-FUTURE.jpeg')">

    <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white m-8">
        <div class="px-6 py-4">
            <div class="font-bold text-xl m-2">Stundenplan GIBM</div>

            <div class="relative my-2 mx-auto">
                <select id="jobs"
                    class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                    <option>Select your job</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                </div>
            </div>

            <div id="courseContainer" class="relative my-2 mx-auto" style="display: none">
                <select id="courses"
                    class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                    <option>Select your class</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                </div>
            </div>

        </div>
    </div>

    <div id="tableContainer" class="max-w-4xl rounded overflow-hidden shadow-lg bg-white m-8" style="display: none">
        <table class="table-fixed m-6" style="display: none">
            <thead>
                <tr>
                    <th class="w-1/7 px-4 py-2">Datum</th>
                    <th class="w-1/7 px-4 py-2">Wochentag</th>
                    <th class="w-1/7 px-4 py-2">Von</th>
                    <th class="w-1/7 px-4 py-2">Bis</th>
                    <th class="w-1/7 px-4 py-2">Lehrer</th>
                    <th class="w-1/7 px-4 py-2">Fach</th>
                    <th class="w-1/7 px-4 py-2">Raum</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        <div id="noSchedule" class="font-bold text-xl m-2" style="display: none">no schedule this week</div>
        <div class="container justify-center inline-flex mb-6">
            <button id="prevBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">
                Prev
            </button>
            <button id="nextBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r">
                Next
            </button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
